<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Explicative</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin: 20px 0;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin-top: 60px;
        }

        video {
            width: 100%;
            height: auto;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .back-button button {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="index.html">
            <button>Retour</button>
        </a>
    </div>
    <header>
        <h1>Vidéo Explicative</h1>
    </header>
    <div class="container">
        <video controls>
            <source src="video/Le Wagon Online _ Text2Play _ Batch _1621.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <p>Cette vidéo présente la démonstration de mon projet réalisée lors de ma formation. Prenez le temps de la regarder pour mieux comprendre les fonctionnalités et le travail accompli.</p>
    </div>
</body>
</html>

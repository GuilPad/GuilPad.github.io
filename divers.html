<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #222;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item img, .carousel-item video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="index.html">
            <button>Retour</button>
        </a>
    </div>

    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="./carrousel/bonbon.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <video src="./carrousel/character.mp4" controls></video>
            </div>
            <div class="carousel-item">
                <img src="./carrousel/champignon.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <video src="./carrousel/donut.mp4" controls></video>
            </div>
            <div class="carousel-item">
                <img src="./carrousel/room.png" alt="Image 3">
            </div>
            <div class="carousel-item">
                <video src="./carrousel/ruine.mp4" controls></video>
            </div>
            <div class="carousel-item">
                <video src="./carrousel/ue5-1.mp4" controls></video>
            </div>
            <div class="carousel-item">
                <video src="./carrousel/ue5-2.mp4" controls></video>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
        </div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const items = Array.from(track.children);
        const nextButton = document.querySelector('.carousel-button.next');
        const prevButton = document.querySelector('.carousel-button.prev');

        let currentIndex = 0;

        function updateCarousel() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });
    </script>
</body>
</html>
